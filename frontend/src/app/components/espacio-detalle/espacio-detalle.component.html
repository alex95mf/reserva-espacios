<!-- Toast para notificaciones -->
<p-toast></p-toast>

<!-- Contenedor principal -->
<div class="detalle-container">
  
  <!-- Indicador de carga -->
  <div *ngIf="cargando" class="loading-container">
    <i class="pi pi-spin pi-spinner"></i>
    <p>Cargando espacio...</p>
  </div>

  <!-- Card del espacio -->
  <p-card *ngIf="!cargando && espacio" class="espacio-card">
    
    <!-- Header con imagen y título -->
    <ng-template pTemplate="header">
      <div class="image-header">
        <p-image [src]="espacio.imagen_url" [alt]="espacio.nombre" width="100%"></p-image>
        <div class="header-overlay">
          <h1>{{ espacio.nombre }}</h1>
          <p-tag 
            [value]="espacio.disponible ? 'Disponible' : 'No disponible'"
            [severity]="obtenerSeveridadDisponibilidad(espacio.disponible)"
          ></p-tag>
        </div>
      </div>
    </ng-template>

    <!-- Información del espacio -->
    <div class="info-grid">
      <div class="info-item">
        <i class="pi pi-tag"></i>
        <div>
          <span class="label">Tipo</span>
          <span class="value">{{ espacio.tipo }}</span>
        </div>
      </div>
      
      <div class="info-item">
        <i class="pi pi-users"></i>
        <div>
          <span class="label">Capacidad</span>
          <span class="value">{{ espacio.capacidad }} personas</span>
        </div>
      </div>
      
      <div class="info-item">
        <i class="pi pi-id-card"></i>
        <div>
          <span class="label">ID</span>
          <span class="value">#{{ espacio.id }}</span>
        </div>
      </div>
    </div>

    <!-- Descripción -->
    <div class="descripcion-section">
      <h3>Descripción</h3>
      <p>{{ espacio.descripcion }}</p>
    </div>

    <!-- Botones de acción -->
    <div class="actions-section">
      
      <!-- Botón para ver calendario -->
      <p-button 
        label="Ver Calendario"
        icon="pi pi-calendar"
        (onClick)="verCalendario()"
        [outlined]="true"
        severity="info"
        styleClass="btn-calendario"
      ></p-button>

      <!-- Botón para reservar -->
      <p-button 
        label="Reservar este espacio"
        icon="pi pi-calendar-plus"
        (onClick)="abrirModalReserva()"
        [disabled]="!espacio.disponible"
        styleClass="btn-reservar"
      ></p-button>
    </div>

    <!-- Footer con botón volver -->
    <ng-template pTemplate="footer">
      <p-button 
        label="Volver a espacios"
        icon="pi pi-arrow-left"
        (onClick)="volverALista()"
        [outlined]="true"
        severity="secondary"
      ></p-button>
    </ng-template>
  </p-card>
</div>

<!-- Modal para crear reserva -->
<p-dialog 
  [header]="'Reservar: ' + (espacio?.nombre || '')"
  [(visible)]="mostrarModalReserva"
  [modal]="true"
  [breakpoints]="{'960px': '90vw'}"
  [style]="{width: '600px'}"
  [contentStyle]="{overflow: 'visible', 'min-height': '500px'}"
  [draggable]="false"
  [resizable]="false"
  [dismissableMask]="true"
  styleClass="modal-reserva"
>
  <div class="modal-body-reserva">
    
    <!-- Campo: Nombre del evento -->
    <div class="p-field mb-3">
      <label for="nombreEvento">NOMBRE DEL EVENTO</label>
      <input 
        type="text"
        pInputText 
        id="nombreEvento" 
        [(ngModel)]="nombreEvento"
        placeholder="Ej: Reunión de Equipo"
        class="w-full"
      />
    </div>

    <!-- Campo: Fecha y hora de inicio -->
    <div class="p-field mb-3">
      <label for="fechaInicio">FECHA Y HORA DE INICIO</label>
      <p-calendar 
        [(ngModel)]="fechaInicio"
        [showTime]="true"
        [showSeconds]="true"
        [minDate]="fechaMinima"
        placeholder="Seleccione fecha y hora"
        dateFormat="dd/mm/yy"
        [showIcon]="true"
        iconDisplay="input"
        [appendTo]="'body'"
        styleClass="w-full"
        inputStyleClass="w-full"
      ></p-calendar>
    </div>

    <!-- Campo: Fecha y hora de fin -->
    <div class="p-field">
      <label for="fechaFin">FECHA Y HORA DE FIN</label>
      <p-calendar 
        [(ngModel)]="fechaFin"
        [showTime]="true"
        [showSeconds]="true"
        [minDate]="fechaInicio || fechaMinima"
        placeholder="Seleccione fecha y hora"
        dateFormat="dd/mm/yy"
        [showIcon]="true"
        iconDisplay="input"
        [appendTo]="'body'"
        styleClass="w-full"
        inputStyleClass="w-full"
      ></p-calendar>
    </div>
  </div>

  <!-- Botones del modal -->
  <ng-template pTemplate="footer">
    <p-button 
      label="Cancelar"
      icon="pi pi-times"
      (onClick)="cerrarModalReserva()"
      severity="secondary"
      [outlined]="true"
    ></p-button>
    <p-button 
      label="Confirmar Reserva"
      icon="pi pi-check"
      (onClick)="crearReserva()"
    ></p-button>
  </ng-template>
</p-dialog>
