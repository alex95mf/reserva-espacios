<!-- Barra de navegación principal -->
<p-menubar [model]="items" styleClass="navbar-custom">
  
  <!-- Sección izquierda: Logo de la aplicación -->
  <ng-template pTemplate="start">
    <div class="logo-container">
      <i class="pi pi-building logo-icon"></i>
      <span class="logo-text">ReservaloApp</span>
    </div>
  </ng-template>

  <!-- Sección derecha: Usuario y botones de autenticación -->
  <ng-template pTemplate="end">
    <div class="navbar-end">
      
      <!-- Badge con nombre del usuario autenticado -->
      <div *ngIf="estaAutenticado" class="usuario-badge">
        <i class="pi pi-user"></i>
        <span>{{ nombreUsuario }}</span>
      </div>

      <!-- Botón Iniciar Sesión (solo para usuarios no autenticados) -->
      <p-button 
        *ngIf="!estaAutenticado"
        label="Iniciar Sesión"
        icon="pi pi-sign-in"
        (onClick)="irIniciarSesion()"
        [outlined]="true"
        styleClass="btn-login"
      ></p-button>

      <!-- Botón Registrarse (solo para usuarios no autenticados) -->
      <p-button 
        *ngIf="!estaAutenticado"
        label="Registrarse"
        icon="pi pi-user-plus"
        (onClick)="irRegistro()"
        styleClass="btn-register"
      ></p-button>

      <!-- Botón Cerrar Sesión (solo para usuarios autenticados) -->
      <p-button 
        *ngIf="estaAutenticado"
        label="Cerrar Sesión"
        icon="pi pi-sign-out"
        (onClick)="cerrarSesion()"
        severity="danger"
        styleClass="btn-logout"
      ></p-button>
    </div>
  </ng-template>
</p-menubar>
